{% extends "index.html" %}
{% block content %}
  <div class="my_sss">
    <div class="form_sss">
      <form action="" method="post">
        <div class="title">Добро пожаловать!</div>
        <div class="subtitle">Вход в аккаунт</div>
        <div class="subtitle_error"> {{ message }}</div>
        <div class="input-container ic1">
          <input type="email" class="form-control" id="email" aria-describedby="name" placeholder="Введите почту" name="email">
        </div>
        <div class="input-container ic1">
          <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Введите пароль" name="password">
        </div>
        <button type="text" class="submit">Войти</button>
        <div class="input-container ic1">
          <a class="btn btn-warning" href="/register" role="button">Регистрация</a>
        </div>

      </form>
    </div>
  </div>
{% endblock %}
