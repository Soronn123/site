<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/css/style.css" type="text/css">
	<link rel="stylesheet" href="static/css/font-awesome.css" type="text/css">
	<link rel="stylesheet" href="static/css/regist.css" type="text/css">
	<link rel="stylesheet" href="static/css/guest.css" type="text/css">
	<link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>astromy_site</title>
</head>
<body>
<header>
	<div class="dws-menu">
		<ul class="dws-ul">
			<li class="dws-li"><a href="/"><i class="fa fa-home" aria-hidden="true"></i>Главная</a></li>
			<li class="dws-li"><a href="/lecture"><i class="fa fa-globe" aria-hidden="true"></i>Планеты</a></li>
			<li class="dws-li"><a href="/news"><i class="fa fa-users" aria-hidden="true"></i>Новости</a></li>
			<li class="dws-li"><a href="/shop"><i class="fa fa-newspaper-o" aria-hidden="true"></i>Магазин</a></li>
			<li class="dws-li"><a href="/guest"><i class="fa fa-user" aria-hidden="true"></i>
				{% if current_user.is_authenticated %}
					{{ current_user.nickname }}
				{% else %}
					Гость
				{% endif %}</a></li>
		</ul>
	</div>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
